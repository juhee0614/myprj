<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/main::copyParam(
      	~{::title},	<!--/* title 		대체 */-->
      	~{::link},	<!--/* links 		추가 */-->
      	~{::script},				<!--/* scripts 	생략 */-->
      	~{::style},				<!--/* style */-->
      	~{},				<!--/* header */-->
      	~{::nav},					<!--/* nav */ 기본값 사용 */--> 
      	~{::main},  <!--/* main 		대체 */-->
      	_  					<!--/* footer */ 기본값 사용 */--> 
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>게시글</title>
  
  <link rel="stylesheet" href="/css/xxx.css" />
  <script src="/js/bbs/detailItem.js" defer></script>
  <script src="/js/common/ajaxCall.js" defer></script>
  <style>
    .wrap #writeForm{
      width: 600px;
      margin: 50px auto;
    }
    .wrap #writeForm label{
      letter-spacing: 0.5em;
      text-align: justify;
    }
  </style>
  
</head>
<body>
  <div class="global-wrap">
    <div class="hdr">
      <div class="inner hdr-inner">
        <header>헤더</header>
      </div>
    </div>
     <div class="nav">
      <div class="inner nav-inner">
        <nav th:replace="~{fragment/gnb/menu::global}">메뉴</nav>
      </div>
    </div>
    <div class="main">
      <div class="inner main-inner">
      	<main>
      	<div class="wrap">
    <form action="" class="row gy-2 gx-3 align-items-center" th:method="post"
    			id="writeForm" th:object="${detailItem}" >
    			<input type="hidden" th:field="*{bemail}" />
    			<input type="hidden" th:field="*{bnickname}" />
      <p class="fs-3 text-center">게시글보기</p>
      <div class="row mb-3" th:errors="*{global}" th:errorclass="field-msg">
      <label class="row mb-2 col-form-label text-center"></label>
      <div class="col-sm-10" th:each="err:${#fields.globalErrors()}"
      												th:text="${err}">
      글로벌오류
      </div>
      </div>
      <div class="row mb-3">
        <label for="category" class="col-sm-2 col-form-label ">분류</label>
        <div class="col-sm-10">
        <select class="form-select" th:field="*{bcategory}" disabled="disabled">
            <option value="">--선택--</option>
            <option th:each="item :${bcategory}" 
            				th:value="${item.code}"
            				th:text="${item.decode}">자유게시판</option>
          </select>
      		<div th:errors="*{bcategory}" th:errorclass="field-msg"></div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label ">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field=*{btitle} readonly ="readonly" >
          <div th:errors="*{btitle}" th:errorclass="field-msg"></div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="nickname" class="col-sm-2 col-form-label ">작성자</label>
        <div class="col-sm-10">
        <p th:text="|*{bnickname}(*{bemail})|"></p>
          <!-- <input type="text" class="form-control" th:field=*{bnickname} readonly >
        	<div th:errors="*{bnickname}" th:errorclass="field-msg"></div> -->
        </div>
      </div>
      <div class="row mb-3">
        <label for="content" class="col-sm-2 col-form-label ">내용</label>
        <div class="col-sm-10">
          <textarea rows="10" class="form-control" th:field=*{bcontent} readonly ="readonly"></textarea>
        	<div th:errors="*{bcontent}" th:errorclass="field-msg"></div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="file" class="col-sm-2 col-form-label ">첨부</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="file" >
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12 text-sm-end">
          <button type="button" class="btn btn-primary" id="modifyBtn" th:data-bnum="*{bnum}">수정</button>
          <button type="button" class="btn btn-primary" id="delBtn" th:data-bnum="*{bnum}">삭제</button>
          <button type="button" class="btn btn-primary" id="listBtn">목록</button>
        </div>
      </div>
    </form>
  </div>
      	</main>
      </div>
    </div>
    <div class="foot">
      <div class="inner foot-inner" th:insert="${footer}">
        <footer>푸터</footer>
      </div>
    </div>    
  </div>
</body>
</html>
